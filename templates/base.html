<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Rubik's Cube Solver{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-container">
                <a href="{{ url_for('home') }}" class="navbar-brand">Rubik's Cube Solver</a>
                <ul class="nav-list">
                    <li class="nav-item"><a href="{{ url_for('home') }}" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="{{ url_for('learn', module_id=1, page_id=1) }}" class="nav-link">Learn</a></li>
                    <li class="nav-item"><a href="{{ url_for('quiz', question_id=1) }}" class="nav-link">Quiz</a></li>
                </ul>
            </div>
        </nav>
    </header>
    
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    
    <footer>
        <p style="text-align: center; margin-top: 20px; color: var(--dark-grey);">&copy; 2023 Rubik's Cube Solver</p>
    </footer>
    
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
